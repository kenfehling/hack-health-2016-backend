{% extends 'base/layout.html' %}
{% block body %}
    <p>
        <button onclick="window.location.href = '/archive'">Download archive</button>
    </p>
    <table>
        <thead>
            <tr>
                {% for field in fields %}
                    <th>{{field}}</th>
                {% endfor %}
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for response in responses %}
                <tr>
                    {% for field in fields %}
                        <td>{{response[field]}}</td>
                    {% endfor %}
                    <td><a href="/response/{{response._id}}/resume">Resume</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
